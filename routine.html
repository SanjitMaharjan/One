<html>
<head>
    <title>Routine</title>
  <link rel="stylesheet" href="routinecss.css">
</head>
    <body>
        <table border="1px">
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td class="one">9:00-10:00</td>
                <td rowspan="2">Math</td>
                <td rowspan="2">History</td>
                <td rowspan="2">Physics</td>
                <td rowspan="2">English</td>
                <td rowspan="2">Chemistry</td>
            </tr>
            <tr>
                <td class="one">10:00-11:00</td>
            </tr>
            <tr>
                <td class="one">11:00-12:00</td>
                <td colspan="5" style="background-color: blueviolet;">Lunch</td>
            </tr>
            <tr>
                <td class="one">12:00-1:00</td>
                <td rowspan="">Math</td>
                <td rowspan="">History</td>
                <td rowspan="">Physics</td>
                <td rowspan="">English</td>
                <td rowspan="1">Chemistry</td>
            </tr>
            <tr>
                <td class="one">1:00-2:00</td>
                <td rowspan="">Math</td>
                <td rowspan="">History</td>
                <td rowspan="">Physics</td>
                <td rowspan="">English</td>
                <td rowspan="1">Chemistry</td>
            </tr>
        </table>
    </body>
</html>
